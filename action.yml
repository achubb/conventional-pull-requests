name: 'Conventional Pull Requests'
description: 'Checks PR names against conventional commits using commitlint'
author: 'Andy Chubb'
inputs:
  commitlintConfigFile:
    description: path to commitlint config file
    required: false
    default: ./commitlint.config.js
  helpUrl:
    description: help url for users of this action
    required: false
    default: 'https://www.conventionalcommits.org'
runs:
  using: 'node16'
  command: 'node --trace-warnings dist/index.js'
